<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Ai Poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ai Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator">
          <input
            type="text"
            placeholder="Enter a topic for the poem"
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project is coded by
        <a href="https://github.com/HabibaU2001" target="_blank"
          >Habiba Uddin</a
        >
        and is open-sourced on
        <a
          href="https://github.com/HabibaU2001/Ai-poems-generator"
          target="_blank"
        >
          Github
        </a>
        and is hosted on
        <a href="https://poem-ai-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
