<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Ai Poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <div class="header">Poem</div>

          Generator
        </h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter a topic for a poem"
              autofocus
              required
              autocomplete="off"
              class="instruction"
              id="user-instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">I.e: Rose, Strawberry, Coffee</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project is coded by
        <a href="https://github.com/HabibaU2001" target="_blank"
          >Habiba Uddin</a
        >
        & is open-sourced on
        <a
          href="https://github.com/HabibaU2001/Ai-poems-generator"
          target="_blank"
        >
          Github
        </a>
        & hosted on
        <a href="https://poem-ai-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
